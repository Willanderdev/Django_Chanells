{% load django_bootstrap5 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geek Chat</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <textarea id="sala" cols="70" rows="15"></textarea><br/>
        <input id="texto" type="text" size="50"/><br/>
      
            <input id="botao" type="button" value="Enviar" />
       
    </div>

{% bootstrap_javascript %}
<script>

    //variavel que recupera o nome da sala que foi passo na views
    var nome_sala = {{ nome_sala_json }};

    //variavel que recupera o dominio(window.location.host) mais o caminho que vai levar pra sala(#nome_sala)
    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + nome_sala + '/');

    chatSocket.onmessage = function(e){
        var dados = JSON.parse(e.data);
        var mensagem = dados['mensagem'];
        document.querySelector('#sala').value += (mensagem + '\n');
    };

    chatSocket.onclose = function(e){
        console.error('O chat encerrou de forma inesperada.');
    };

    //mantem foco no input text
    document.querySelector('#texto').focus();

    //função que atribui click no botão #botão quando é pressionado o enter(13) no teclado
    document.querySelector('#texto').onkeyup = function(e){
        if(e.keyCode === 13){
            document.querySelector('#botao').click();
        }
    };

    //quando botão for clicado ou pressionado enter a gente recupera o que esta no input text
    document.querySelector('#botao').onclick = function(e){
        var mensagemInput = document.querySelector('#texto');

        //variavel que extrai o que esta na mensagem
        var mensagem = mensagemInput.value;

        //enviando a mensagem atraves de Json
        chatSocket.send(JSON.stringify({
            'mensagem': mensagem
        }));

        //limpando o campo text
        mensagemInput.value = '';
    };
</script>
</body>
</html>
